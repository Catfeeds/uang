<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add products</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="__CSS__/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__CSS__/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__CSS__/animate.min.css" rel="stylesheet">
    <link href="__CSS__/style.min.css?v=4.1.0" rel="stylesheet">
    <link href="__JS__/plugins/bootstrap-tagsinput/bootstrap-tagsinput.css" rel="stylesheet">
    <link href="__JS__/layui/css/layui.css"rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-10">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Add products</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="commentForm" method="post" action="{:url('product/productadd')}">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Name：</label>
                            <div class="input-group col-sm-7">
                                <input id="name" type="text" class="form-control" name="name" required="" aria-required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Title：</label>
                            <div class="input-group col-sm-7">
                                <input id="title" type="text" class="form-control" name="title" required="" aria-required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Tags：</label>
                            <div class="input-group col-sm-7">
                                <input id="tags" class="form-control" name="tags">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Logo：</label>
                            <input name="logo" id="logo" type="hidden"/>
                            <div class="form-inline">
                                <div class="input-group col-sm-2">
                                    <button type="button" class="layui-btn" id="test1">
                                        <i class="layui-icon">&#xe67c;</i>upload logo
                                    </button>
                                </div>
                                <div class="input-group col-sm-3">
                                    <div id="sm"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Jump link：</label>
                            <div class="input-group col-sm-7">
                                <input id="jump_url" type="text" class="form-control" name="jump_url" required="" aria-required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">New：</label>
                            <div class="input-group col-sm-7" >
                                <input id="is_new" type="radio" name="is_new" value="1" required="" aria-required="true">yes
                                <input id="is_new" type="radio" name="is_new" value="0" >no
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Lending rate：</label>
                            <div class="input-group col-sm-7">
                                <input id="star_speed" type="number" min="0" max="5" class="form-control" name="star_speed" required="" aria-required="true" value="5">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Difficulty of lending：</label>
                            <div class="input-group col-sm-7">
                                <input id="star_difficult" type="number" min="0" max="5" class="form-control" name="star_difficult" required="" aria-required="true" value="5">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Collection：</label>
                            <div class="input-group col-sm-7">
                                <input id="star_collect" type="number" min="0" max="5" class="form-control" name="star_collect" required="" aria-required="true" value="5">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Minimum daily rate：</label>
                            <div class="input-group col-sm-7">
                                <input id="money_rate" type="number" step="0.01" class="form-control" name="money_rate" required="" aria-required="true">
                            </div>
                        </div>
                        <!-- <div class="form-group">
                            <label class="col-sm-3 control-label">额度范围：</label>
                            <div class="input-group col-sm-7">
                                <select id="money_limit" type="text" class="form-control" name="money_limit" required="" aria-required="true">
                                    <option value=""></option>
                                    {volist name="money_limit" id="vo" key="k"}
                                    <option value="{$k-1}">{$vo}</option>
                                    {/volist}
                                </select>
                            </div>
                        </div> -->
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Minimum amount：</label>
                            <div class="input-group col-sm-7">
                                <input id="money_min" type="number" class="form-control" name="money_min" required="" aria-required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Maximum amount：</label>
                            <div class="input-group col-sm-7">
                                <input id="money_max" type="number" class="form-control" name="money_max" required="" aria-required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Term of loan：</label>
                            <div class="input-group col-sm-7">
                                <select id="time_limit" type="text" class="form-control" name="time_limit" required="" aria-required="true">
                                    <option value=""></option>
                                    {volist name="time_limit" id="vo" key="k"}
                                    <option value="{$k-1}">{$vo}</option>
                                    {/volist}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Profession：</label>
                            <div class="input-group col-sm-7">
                                <select id="profession" type="text" class="form-control" name="profession" required="" aria-required="true">
                                    <option value=""></option>
                                    {volist name="profession" id="vo" key="k"}
                                    <option value="{$k-1}">{$vo}</option>
                                    {/volist}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Requirement：</label>
                            <div class="input-group col-sm-7">
                                <textarea id="requirement" class="form-control" name="requirement" required="" aria-required="true"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Required materials：</label>
                            <div class="input-group col-sm-7">
                                <textarea id="data" class="form-control" name="data" required="" aria-required="true"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Audit statement：</label>
                            <div class="input-group col-sm-7">
                                <textarea id="verify" class="form-control" name="verify" required="" aria-required="true"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Introduce：</label>
                            <div class="input-group col-sm-7">
                                <textarea id="desc" class="form-control" name="desc" required="" aria-required="true"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Show：</label>
                            <div class="input-group col-sm-7" >
                                <input id="status" type="radio" name="status" value="1" checked required="" aria-required="true">yes
                                <input id="status" type="radio" name="status" value="0" >no
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-8">
                                <!--<input type="button" value="提交" class="btn btn-primary" id="postform"/>-->
                                <button class="btn btn-primary" type="submit">confirm</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="__JS__/jquery.min.js?v=2.1.4"></script>
<script src="__JS__/bootstrap.min.js?v=3.3.6"></script>
<script src="__JS__/content.min.js?v=1.0.0"></script>
<script src="__JS__/plugins/bootstrap-tagsinput/bootstrap-tagsinput.min.js"></script>
<script src="__JS__/plugins/validate/jquery.validate.min.js"></script>
<script src="__JS__/plugins/validate/messages_zh.min.js"></script>
<script src="__JS__/layui/layui.js"></script>
<script src="__JS__/jquery.form.js"></script>
<script type="text/javascript">

    var index = '';
    function showStart(){
        index = layer.load(0, {shade: false});
        return true;
    }

    function showSuccess(res){

        layer.ready(function(){
            layer.close(index);
            if(1 == res.code){
                layer.alert(res.msg, {title: '友情提示', icon: 1, closeBtn: 0}, function(){
                    window.location.href = res.data;
                });
            }else if(111 == res.code){
                window.location.reload();
            }else{
                layer.msg(res.msg, {anim: 6});
            }
        });
    }

    $(document).ready(function(){
        // 添加角色
        var options = {
            beforeSubmit:showStart,
            success:showSuccess
        };

        $('#commentForm').submit(function(){
            $(this).ajaxSubmit(options);
            return false;
        });

        $('#tags').tagsinput('add', 'some tag');
        $(".bootstrap-tagsinput").addClass('col-sm-12').find('input').addClass('form-control')
            .attr('placeholder', 'Press "enter" after input');

        // 上传图片
        layui.use('upload', function(){
            var upload = layui.upload;

            //执行实例
            var uploadInst = upload.render({
                elem: '#test1' //绑定元素
                ,url: "{:url('product/uploadImg')}" //上传接口
                ,done: function(res){
                    //上传完毕回调
                    $("#logo").val(res.data.src);
                    $("#sm").html('<img src="' + res.data.src + '" style="width:40px;height: 40px;"/>');
                }
                ,error: function(){
                    //请求异常回调
                }
            });
        });
    });

    // 表单验证
    $.validator.setDefaults({
        highlight: function(e) {
            $(e).closest(".form-group").removeClass("has-success").addClass("has-error")
        },
        success: function(e) {
            e.closest(".form-group").removeClass("has-error").addClass("has-success")
        },
        errorElement: "span",
        errorPlacement: function(e, r) {
            e.appendTo(r.is(":radio") || r.is(":checkbox") ? r.parent().parent().parent() : r.parent())
        },
        errorClass: "help-block m-b-none",
        validClass: "help-block m-b-none"
    });
</script>
</body>
</html>
